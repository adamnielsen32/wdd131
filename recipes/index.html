<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
    <meta name="description" content="Recipes for every occasion. From desserts to main dishes, RecipeBook has you covered.">
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Recipes for every occasion. From desserts to main dishes, RecipeBook has you covered.">
    <meta property="og:image" content="https://adamnielsen32.github.io/wdd131/recipes/images/recipe-book.png">
    <meta property="og:url" content="https://adamnielsen32.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">

</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Icon" class="logo">
        <h1 class="site-title">RecipeBook</h1>

    </header>

    <main>
        <form action="#" method="get" class="search-bar">
             <input type="text" name="search" placeholder="Find a recipe">
             <button type="submit">
                <img src="images/search.svg" alt="Search" />
            </button>
        </form>
        <hr class="search-divider">
        <section id="recipes"></section>
    </main>

    <footer>
        <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>

    </footer>

</body>
</html>
