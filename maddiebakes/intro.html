<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Intro to Sourdough | Maddie Bakes</title>
  <link rel="stylesheet" href="styles/style.css" />

<body>
  <header>
    <img src="images/Bigger_Maddie_Cakes_and_Bakes_nb.avif" alt="Maddie Bakes Logo" class="logo">
    <nav>

  <main>
    <section class="signup-banner">
      <p>Sign up for free Sourdough learning material!</p>
